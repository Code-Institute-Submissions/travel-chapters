{% extends 'base.html' %} {% block content %}
<h4 class="center-align">Add a new country</h4>
<div class="row">
    <form action="{{ url_for('insert_country') }}" method="POST" class="col s12">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="country_name" name="country_name" type="text" class="validate">
            <label for="icon_prefix">Country Name</label>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Country
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
