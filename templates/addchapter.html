{% extends 'base.html' %} {% block content %}

<h4 class="center-align">Add a new travel chapter</h4>
<div class="row">
    <form action="{{ url_for('insert_chapter') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="title" name="title" type="text">
                <label for="icon_prefix">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">poll</i>
                    <select id="country_name" name="country_name">
                  <option value="" disabled selected>Choose Country</option>
                  {% for coun in countries %}
                      <option value="{{coun.country_name}}">{{coun.country_name}}</option>
                  {% endfor %}
                   <option value=""><a href="{{ url_for('add_country') }}">Add a new Country</a></option>
                </select>
                    <label>Destination country</label>
                </div>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">assignment</i>
                <input id="city_name" name="city_name" type="text">
                <label for="icon_prefix">City name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="story" id="story" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Story</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">today</i>
                <input id="start_date" name="start_date" type="text" class="datepicker">
                <label for="icon_prefix">Start Date</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">today</i>
                <input id="end_date" name="end_date" type="text" class="datepicker">
                <label for="icon_prefix">End Date</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Chapter
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>


{% endblock %}
