{% extends 'base.html' %} {% block content %}
<div class="row">
    <h4 class="center-align">Countries you have visited</h4>

    <ul class="collapsible" data-collapsible="accordion">
        {% for country in countries %}
        <li>
            <div class="collapsible-header">
                <a href="{{ url_for('edit_country', country_id= country._id) }}" class="waves-effect waves-light btn btn_small amber darken-2">Edit</a>
                <a href="{{ url_for('delete_country', country_id= country._id) }}" class="waves-effect waves-light btn btn_small">Delete</a>
                <div class="">
                    <strong>{{country.country_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="row">
    <a href="{{ url_for('add_country') }}" class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Add Country</a>
</div>
{% endblock %}
