{% extends 'base.html' %} {% block content %}
<div class="row">
    <h4 class="center-align">Countries you have visited</h4>

    <ul class="collection">
        {% for country in countries %}
        <li class="collection-item">
            <div><strong>{{country.country_name}}</strong>
                <a href="{{ url_for('delete_country', country_id= country._id) }}" class="tooltipped valign-wrapper red-color secondary-content" data-position="bottom" data-tooltip="Delete country"><i class="material-icons">delete</i></a>
                <a href="{{ url_for('edit_country', country_id= country._id) }}" class="tooltipped grey-color secondary-content" data-position="bottom" data-tooltip="Edit country"><i class="material-icons">settings_applications</i></a>
            </div>
        </li>
        {% endfor %}
    </ul>

</div>
<div class="row">
    <a href="{{ url_for('add_country') }}" class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Add Country</a>
</div>

{% endblock %}
