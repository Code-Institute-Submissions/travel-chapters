{% extends 'base.html' %} {% block content %}
<div class="row">
    <h4 class="center-align">Countries you have visited</h4>

    <ul class="collapsible" data-collapsible="accordion">
        {% for country in countries %}
        <li>
            <div class="collapsible-header">
                <p class="country_name valign-wrapper"><strong>{{country.country_name}}</strong></p>
                <a href="{{ url_for('edit_country', country_id= country._id) }}" class="tooltipped valign-wrapper" data-position="bottom" data-tooltip="Edit country" style="color:#333333"><i class="material-icons" style="margin:0;">settings_applications</i></a>
                <a href="{{ url_for('delete_country', country_id= country._id) }}" class="tooltipped valign-wrapper" data-position="bottom" data-tooltip="Delete country" style="color:#e63900"><i class="material-icons" style="margin:0;">delete</i></a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="row">
    <a href="{{ url_for('add_country') }}" class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Add Country</a>
</div>

{% endblock %}
