{% extends 'base.html' %} {% block content %} {% for chapter in chapters %}
<div class="row">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="{{chapter.main_photo}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4"><strong>{{chapter.title}}</strong><i class="material-icons right">keyboard_arrow_down</i></span>
      </div>
      <div class="card-action right-align">
        <a href="#">Edit</a>
        <a href="#">Delete</a>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{chapter.title}}<i class="material-icons right">close</i></span>
        <p>{{chapter.story}}</p>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
